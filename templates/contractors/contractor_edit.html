{% extends 'common/base.html' %}

{% block title %}Edit Contractor{% endblock %}
{% block content %}

<h1>Edit Contractor</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
    <a href="{% url 'contractors:detail' contractor.pk %}">Cancel</a>
</form>

{% endblock %}
