{% extends 'common/base.html' %}

{% block title %}Delete Contractor{% endblock %}
{% block content %}

<h1>Delete Contractor</h1>

<p>Are you sure you want to delete {{ form.instance.name }}?</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Confirm Delete</button>
    <a href="{% url 'contractors:delete' form.instance.pk %}">Cancel</a>
</form>

{% endblock %}
