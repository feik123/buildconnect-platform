<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contractor Platform{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="{% url 'jobs:list' %}">
            BuildConnect
        </a>

        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'jobs:list' %}">
                        Jobs
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contractors:list' %}">
                        Contractors
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'jobs:create' %}">
                        Post Job
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>


<!-- MAIN CONTENT -->
<main class="container mt-4">

    {% block content %}
    {% endblock %}

</main>


<!-- FOOTER -->
<footer class="bg-light text-center py-3 mt-5 border-top">

    <p class="mb-0 text-muted">
        Â© 2026 BuildConnect | Django Project
    </p>

</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
