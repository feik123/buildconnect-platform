{% extends 'common/base.html' %}

{% block title %}Apply for {{ job.title }}{% endblock %}
{% block content %}

<h1>Apply for Job</h1>
<h2>{{job.title}}</h2>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Submit application</button>
</form>

<a href="{% url 'jobs:detail' job.pk %}">Cancel</a>

{% endblock %}
